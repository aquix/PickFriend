<p>Login or <a [routerLink]="['/register']">register</a></p>
<p>
    <a [routerLink]="['/profile']">Go to profile</a>
</p>
<p>
    <a [routerLink]="['/']">Go to main</a>
</p>

<form [formGroup]="loginForm" novalidate (ngSubmit)="onLoginClick(loginForm)">
    <div [hidden]="!errorMessage" class="error-message">
        <span>{{ errorMessage }}</span>
    </div>
    <div>
        <label for="username">Login:</label>
        <input type="text" formControlName="username" class="validation" name="username" value="">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" formControlName="password" class="validation" name="password" value="">

    </div>
    <button type="submit" [disabled]="loginForm.invalid">Log in</button>
</form>
