<sebm-google-map [latitude]="myLatitude" [longitude]="myLongitude" >
    <sebm-google-map-marker
            [latitude]="myLatitude" [longitude]="myLongitude"
            iconUrl="images/my-location.png"
            title="Me">
    </sebm-google-map-marker>
    <sebm-google-map-marker
            *ngFor="let user of users"
            [latitude]="user.location.latitude" [longitude]="user.location.longitude"
            (markerClick)="onMarkerClick()">
        <sebm-google-map-info-window [disableAutoPan]="false">
            <div class="user-map-preview">
                <div class="photo">
                    <!--temp image-->
                    <img src="https://support.zenlix.com/img/avatar5.png" alt="Profile image">
                </div>
                <div class="info">
                    <p><strong>{{ user.name }}</strong>, {{ user.age }} years</p>
                    <p>{{ user.aboutme }}</p>
                </div>
            </div>
        </sebm-google-map-info-window>
    </sebm-google-map-marker>
</sebm-google-map>
